    <nav>
        <a href="../PAGS-projeto/catalogo.html">Catálogo</a>
        <a href="../PAGS-projeto/Venda.html">Venda de Jogos</a>

    <section class="contato">
        <h2>Fale Conosco</h2>
        <p>Preencha o formulário abaixo para entrar em contato conosco. Estamos aqui para ajudar!</p>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 KamuiStore. Todos os direitos reservados.</p>
    </footer>
