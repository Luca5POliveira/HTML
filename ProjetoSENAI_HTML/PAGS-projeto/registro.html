<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS-projeto/style.css">
    <link rel="stylesheet" href="../CSS-projeto/LogineRegis.css">
    <title>Cadastro - KamuiStore</title>
</head>
<body>
    <header>
        <h1>KamuiStore - Contato</h1>
    </header>

    <nav>
        <a href="../PAGS-projeto/catalogo.html">Catálogo</a>
        <a href="../PAGS-projeto/Venda.html">Venda de Jogos</a>
        <a href="../PAGS-projeto/Aluguel.html">Aluguel de Jogos</a>
        <a href="../PAGS-projeto/contato.html">Contato</a>
        <a href="../PAGS-projeto/Login.html">Login</a>
    </nav>


    <main>
        <section class="register-container">
            <h2>Criar uma nova conta</h2>
            <form action="#" method="POST">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 KamuiStore. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
