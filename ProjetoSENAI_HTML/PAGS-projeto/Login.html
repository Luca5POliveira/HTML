<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS-projeto/LogineRegis.css">
    <title>Login - KamuiStore</title>
</head>
<body>

    <header>
        <h1>KamuiStore - Contato</h1>
    </header>

    <nav>
        <a href="../PAGS-projeto/catalogo.html">Catálogo</a>
        <a href="../PAGS-projeto/Venda.html">Venda de Jogos</a>
        <a href="../PAGS-projeto/Aluguel.html">Aluguel de Jogos</a>
        <a href="../PAGS-projeto/contato.html">Contato</a>
        <a href="../PAGS-projeto/Login.html">Login</a>
    </nav>

    <main>
        <section class="login-container">
            <h2>Entrar na sua conta</h2>
            <form action="#" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="registro.html">Cadastre-se aqui</a></p>
        </section>
    </main>

    </footer>
</body>
</html>
